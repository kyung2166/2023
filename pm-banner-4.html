            height: 75px;
            display: grid;
            grid-template-columns: 360px 1fr;
            position: relative;
        }
        #lnb_grid > #left {
            background-color: #eeeeee;
        }
        #lnb_grid > #left .box {
            background-color: #eeeeee;
            position: absolute;    
        }
        #lnb_grid > #right .column {
            margin-left: 7px;
        }
        * {
          box-sizing: border-box;
        }
        #lnb_grid > #right .column {
            float: right;
            transition: 0.3s;
            border-radius: 50%;
            padding: 5px;
            filter: grayscale(100%);
            opacity: 55%;
        }
        #lnb_grid > #right .column:hover {
            opacity: 1;
            border-radius: 50%;
            padding: 5px;
            filter: brightness(100%);
        }
        #lnb_grid > #right :not(#opacity) {
            filter: grayscale(0%);
            opacity: 100%;
        }
    </style>
